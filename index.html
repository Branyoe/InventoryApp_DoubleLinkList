<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/cajas.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory app</title>
</head>

<body>
  <div id="app">
    <div class="container-fluid">
      <nav class="navbar">
        <h1 class="m-3">Inventory App</h1>
      </nav>
      <div class="container-fluid">
        <div class="row pt-3 justify-content-between">
          <div class="col-lg-5 col-md-6 col-sm-12 left-col">
            <div class="form">
              <h5>Add new product</h5>
              <div class="m-3">
                <label for="code" class="form-label">Code</label>
                <input placeholder="Product code" type="number" class="form-control" id="codeInp">
                <div id="codeHelper" class="form-text">Code in existence</div>
              </div>
              <div class="m-3">
                <label for="nombre" class="form-label">Name</label>
                <input placeholder="Product name" type="text" class="form-control" id="nameInp"
                  aria-describedby="emailHelp">
              </div>
              <div class="m-3">
                <label for="cantidad" class="form-label">Quantity</label>
                <input placeholder="0" type="number" class="form-control" id="quantityInp" aria-describedby="emailHelp">
              </div>
              <div class="m-3">
                <label for="costo" class="form-label">Cost</label>
                <input placeholder="0" type="number" class="form-control" id="costInp" aria-describedby="emailHelp">
              </div>
              <div class="m-3">
                <button id="btn-submit" class="btn btn-primary form-control">Save</button>
              </div>
            </div>
            <div class="history mt-3">
              <h5 class="pb-1">History</h5>
              <div class="history-container">
                <ul class="list-group" id="historyContainer">
                </ul>
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-md-6 col-sm-12 mt-3">
            <h5>Products</h5>
            <div class="searchContainer">
              <form class="d-flex gap-2" role="search">
                <input id="search-inp" class="form-control" type="number" placeholder="code" aria-label="Search">
                <button id="btn-search" class="btn btn-outline-success" type="search">Search</button>
              </form>
              <div class="filterContainer gap-2 mt-2 mb-4">
                <div id="sort-btn" class="filterItm">
                  <img src="assets/bx-sort.svg">
                </div>
              </div>
            </div>
            <div id="cardsContainer">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>
</html>
